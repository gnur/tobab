{{define "register.html"}}
{{template "head.html"}}


<main class="container">
    <article class="grid">
        <div>
            <hgroup>
                <h1>Create new account</h1>
            </hgroup>
            <form id="create-account">
                <input type="text" id="username" placeholder="username" autofocus autocomplete="webauthn" required />
                <div id="passkey" style="display: hidden;">
                    <button type="submit" id="createbutton">create
                        passkey</button>
                </div>
            </form>
        </div>
        <div>
            <hgroup>
                <h2>Passkeys</h2>
            </hgroup>
            <p>Passkeys are a modern alternative to usernames and passwords, they are secure</p>
        </div>
    </article>
</main>

<dialog id="messages">
    <form>
        <div id="error-div">
        </div>
        <div>
            <button value="cancel" formmethod="dialog">ok</button>
        </div>
    </form>
</dialog>
</body>

</html>
{{end}}
